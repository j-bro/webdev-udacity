{% extends "base.html" %}

{% block title %}
Shopping list
{% endblock %}

{% block content %}

<h2>Shopping List</h2>
<h3>Add an item</h3>
<form>
    <input type="text" name="food">
    {% if items %}
        {% for item in items %}
            <input type="hidden" name="food" value="{{item}}">
        {% endfor %}
    {% endif %}
    <button>Add</button>
</form>

{% if items %}
<br><br>
<ul>
    {% for item in items %}
        <li>{{item}}</li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
